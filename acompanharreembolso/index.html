    <div id="root"></div>

    <script type="text/babel">
        function RefundProgress() {
            const [daysPassed, setDaysPassed] = React.useState(0);

            React.useEffect(() => {
                const startDate = localStorage.getItem("refundStartDate");
                const today = new Date();
                let daysDiff = 0;

                if (!startDate) {
                    localStorage.setItem("refundStartDate", today.toISOString());
                } else {
                    const start = new Date(startDate);
                    daysDiff = Math.min(30, Math.floor((today - start) / (1000 * 60 * 60 * 24)));
                }
                setDaysPassed(daysDiff);
            }, []);

            const progress = (daysPassed / 30) * 100;
            const statusUpdates = [
                "Equipo de Hotmart",
                "En análisis inicial",
                "Documentos verificados",
                "Esperando aprobación",
                "Aprobado para su procesamiento",
                "Proceso de pago iniciado",
                "Esperando transferencia bancaria",
                "Pago enviado",
                "Confirmación del pago",
                "Reembolso completado"
            ];

            const statusIndex = Math.min(statusUpdates.length - 1, Math.floor((daysPassed / 30) * statusUpdates.length));

            return (
                <div className="container">
                    <h2>Detalle del estado actual de su solicitud</h2>
                    <p>Status: {statusUpdates[statusIndex]}</p>
                    <div className="progress-bar">
                        <div className="progress" style={{ width: `${progress}%` }}></div>
                    </div>
                    <p>{daysPassed} de 30 días para recibir su dinero</p>
                </div>
            );
        }

        ReactDOM.render(<RefundProgress />, document.getElementById("root"));
    </script>
