<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento - Entregas TEMU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #ff6d0d;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff6d0d;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      background: #ff6d0d;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #c31f67;
    }

    .timeline {
      margin-top: 30px;
      border-left: 3px solid #dd2a7b;
      padding-left: 20px;
    }

    .event {
      margin-bottom: 20px;
    }

    .event strong {
      display: block;
      margin-bottom: 5px;
    }

    .user-location {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }

    .success {
      background: #e8f9f1;
      padding: 15px;
      border-left: 4px solid #1bbf72;
      border-radius: 4px;
      margin-top: 20px;
    }

    .produto-img-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .produto-img-grid img {
      width: 100px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .mapa {
      display: none;
      margin-top: 20px;
    }

    .progress-bar {
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }

    .progress-fill {
      background: #ff6d0d;
      height: 100%;
      width: 0%;
      transition: width 1s ease-in-out;
    }
  </style>
</head>
<body>

  <header>
    <h1>TEMU ‚Ä¢ Seguimiento del Pedido</h1>
  </header>

  <div class="container">
    <h2>Introduce tu n√∫mero de seguimiento:</h2>
    <input type="text" id="codigo" placeholder="Ej: SHN458239817BR" />
    <button onclick="rastrear()">Rastrear Pedido</button>

    

    <div id="resultado"></div>

    <div class="mapa" id="mapa">
      <iframe id="mapFrame" src="" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
  let ciudad = '', estado = '';
  fetch('https://ipapi.co/json/')
    .then(res => res.json())
    .then(data => {
      ciudad = data.city;
      estado = data.region;
      document.getElementById("userLocation").innerText = "Ubicaci√≥n detectada.";
      document.getElementById("mapFrame").src = `https://maps.google.com/maps?q=${ciudad}%20${estado}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
    })
    .catch(() => {
      document.getElementById("userLocation").innerText = "Ubicaci√≥n no identificada.";
    });

  function solicitarPermissaoNotificacao() {
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }
  }
  solicitarPermissaoNotificacao();

  function enviarNotificacao(titulo, mensagem) {
    if ("Notification" in window && Notification.permission === "granted") {
      new Notification(titulo, { body: mensagem });
    }
  }

  function rastrear() {
    const codigo = document.getElementById("codigo").value.trim();
    const resultado = document.getElementById("resultado");
    const mapa = document.getElementById("mapa");
    if (!codigo) {
      resultado.innerHTML = "<p style='color:red;'>Por favor, introduce un n√∫mero de seguimiento v√°lido.</p>";
      return;
    }
    mapa.style.display = 'block';

    const hoy = new Date();
    const op = { day: '2-digit', month: '2-digit', year: 'numeric' };

    const fechaCompra = new Date();
    const diasDesdeCompra = Math.floor((hoy - fechaCompra) / (1000 * 60 * 60 * 24));
    const porcentajeEntrega = Math.min(100, Math.floor((diasDesdeCompra / 30) * 100));

    const etapas = [
      { dias: 0, local: 'China', texto: 'Pedido confirmado por TEMU.' },
      { dias: 6, local: 'En tr√°nsito', texto: 'Paquete despachado al centro de distribuci√≥n.' },
      { dias: 12, local: 'Aduana', texto: 'Inspecci√≥n y liberaci√≥n internacional.' },
      { dias: 18, local: 'Distribuci√≥n Regional', texto: 'Enviado al centro de distribuci√≥n local.' },
      { dias: 24, local: '√öltima Milla', texto: 'En camino al destino final.' },
      { dias: 30, local: 'Entregado', texto: `El pedido fue entregado con √©xito en ${ciudad}, ${estado}.` }
    ];

    const timeline = [];

    etapas.forEach(etapa => {
      const fechaEtapa = new Date(fechaCompra);
      fechaEtapa.setDate(fechaCompra.getDate() + etapa.dias);

      if (hoy >= fechaEtapa) {
        timeline.push(
          `<div class="event">
            <strong>${fechaEtapa.toLocaleDateString('es-ES', op)} - ${etapa.local}</strong>
            <span style="color: green; font-weight: bold;">‚úî</span> ${etapa.texto}
          </div>`
        );
      } else {
        timeline.push(
          `<div class="event" style="opacity: 0.4;">
            <strong>${fechaEtapa.toLocaleDateString('es-ES', op)} - ${etapa.local}</strong>
            <span style="color: gray;">‚è≥</span> ${etapa.texto}
          </div>`
        );
      }
    });

    resultado.innerHTML = `
      <div class="success">
        C√≥digo <strong>${codigo}</strong> localizado con √©xito. Tu pedido est√° en camino a <strong>${ciudad}, ${estado}</strong>.
      </div>
      <div class="pedido-info">
        <strong>üì¶ Detalles del Pedido</strong><br>
        Pedido n¬∫: #1248819<br>
        Producto: Ropa + Accesorios + Zapatos + Bolsos + Electr√≥nica<br>
        Total: $0,00 Productos gratuitos<br>
        Fecha de compra: ${fechaCompra.toLocaleDateString('es-ES', op)}<br>
        M√©todo de env√≠o: Entrega est√°ndar (hasta 30 d√≠as)
      </div>
      <div style="margin: 20px 0;">
        <label><strong>üìä Progreso del Env√≠o:</strong></label>
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${porcentajeEntrega}%"></div>
        </div>
        <small>${porcentajeEntrega}% del camino recorrido</small>
      </div>
      <div class="timeline">
        ${timeline.join('')}
      </div>
      <div class="produto-img">
        <strong>üéÅ Ver los productos enviados a su domicilio üéÅ - Sus Premios:</strong>
        <div class="produto-img-grid">
          <img src="https://i.pinimg.com/736x/31/45/3d/31453dc3c8999067684833a20e9ff6b3.jpg" alt="Producto 1">
          <img src="https://i.pinimg.com/736x/24/57/99/2457991b02ad3bd42f3debaa46d8f82f.jpg" alt="Producto 2">
          <img src="https://i.pinimg.com/474x/7f/df/e6/7fdfe6f9bcbfdee5b841d16ecc552b69.jpg" alt="Producto 3">
          <img src="https://i.pinimg.com/474x/1c/21/ed/1c21ed623878a7604d2838c690b33628.jpg" alt="Producto 4">
          <img src="https://i.pinimg.com/736x/b0/40/0d/b0400d5c5ce778c184e3299e788e573b.jpg" alt="Producto 5">
          <img src="https://i.pinimg.com/1200x/eb/30/f2/eb30f264a3de13be86aa449aa3fcdb88.jpg" alt="Producto 6">
          <img src="https://img.ltwebstatic.com/v4/j/spmp/2025/06/18/fe/17502473829794c6ae3077bbf79cf9397a07a0daf1.webp" alt="eletronico 1">
          <img src="https://img.ltwebstatic.com/v4/j/spmp/2025/06/07/11/1749266678cd04cf9ac950c466b3f1b4acca0f02ac.webp" alt="eletronico 2">
          <img src="https://img.ltwebstatic.com/v4/j/spmp/2025/04/21/60/174521994226d7649946c887668513bf1bb4c7c8d9.webp" alt="eletronico 3">
          <img src="https://img.ltwebstatic.com/v4/j/spmp/2025/06/04/86/17490103173e6277a00d452af17cabe3ae1eb7153d.webp" alt="eletronico 4">
          <img src="https://img.ltwebstatic.com/v4/j/spmp/2025/06/09/5b/1749466450101e72eacf461725f7207bc421d152e2.webp" alt="eletronico5">
          <img src="https://img.ltwebstatic.com/images3_spmp/2024/11/23/04/1732347672489f9059fce873af40130e201fc8fcaa.webp" alt="eletronico6">
        </div>
      </div>
    `;

    enviarNotificacao("üì¶ Pedido Rastreado", `Tu pedido est√° a caminho de ${ciudad}. ¬°Gracias por comprar en TEMU!`);
  }
  </script>

</body>
</html>
